<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/signup.css">
    <title>Cadastro</title>
</head>
<body>

    <div class="container">
        <div class="card">
            <h1>Cadastrar-se</h1>

            <div class="msgError"></div>
            <div class="msgSucess"></div>

            <label for="tipoUsuario">Selecione o tipo de usuário:</label>
            <select id="tipoUsuario" required>
                <option value="">Selecione</option>
                <option value="pai">Pai</option>
                <option value="aluno">Aluno</option>
                <option value="professor">Professor</option>
            </select>

            <div class="label-float">
                <input type="text" id="nome" required>
                <label for="labelNome" for="nome">Nome</label>
            </div>

            <div class="label-float">
                <input type="text" id="usuario" required>
                <label for="usuario" id="labelUsuario">Usuário</label>
            </div>

            <div class="label-float">
                <input type="password" id="senha" required>
                <label for="senha" id="labelSenha">Senha</label>
                <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class="label-float">
                <input type="password" id="confirmSenha" required>
                <label for="confirmSenha" id="labelConfirmSenha">Confirmar Senha</label>
                <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class="justify-center">
                <button onclick="cadastrar()">Cadastrar-se</button>
            </div>
        </div>
    </div>
    <script src="../scripts/signup.js"></script>
</body>
</html>
